<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Titre de la page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class ="container-fluid">
            <div class="row title"><h1>Snake</h1></div>
            <div class="row no-gutters">
                <div id="snakeBox" class="col-8">
                </div>
                <div class="col-3 parameters d-flex">
                    <!-- <div "> -->
                        <form class="row parametersChanges d-flex">
                            <label for="gridSizeInput" class="row parametersInput d-flex"><h3>Grid size :</h3>
                                <div class="rangeInput">                        
                                    <span class="inputOption">Small&nbsp;</span> 
                                    <input type="range" class="custom-range" min="10" max="50" step="5" id="gridSizeInput" value="35">
                                    <span class="inputOption">&nbsp;Big </span>
                                    </div>
                            </label>
                            <label for="speedInput" class="row parametersInput d-flex"><h3>Snake speed :</h3>
                                <div class="rangeInput">
                                <span class="inputOption">Slow&nbsp;</span> 
                                <input type="range" class="custom-range" min="25" max="150" step="25" id="speedInput" value="75">
                                <span class="inputOption">&nbsp;Fast </span>
                                </div>
                            </label>
                            <button type="button" class="btn btn-primary btn-lg" id="parambutton">Launch new game</button>
                        </form>
                    <!-- </div> -->
                    <div class="row eatCounter">
                        <div id="eatCount" class="align-self-center"></div>
                    </div>
                </div>
            </div>
        </div>


<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true" id="modalYouAreDead">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content d-flex">
      <h1>Tu es mort ! Gros nul va !</h1>
      <div id="finalScoreDied" class="d-flex"></div>
      <button type="button" class="btn btn-primary btn-lg" id="parambutton2">Launch new game</button>
      <div class="EnterKeyInstruction">Or touch the "Enter" Key</div>

    </div>
  </div>
</div>  

<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true" id="modalYouEatYourself">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content d-flex">
              <h1>Tu t'es mang√© tout seul.. Gros malin va !</h1>
              <div id="finalScoreEaten" class="d-flex"></div>
            <button type="button" class="btn btn-primary btn-lg" id="parambutton3">Launch new game</button>
            <div class="EnterKeyInstruction">Or touch the "Enter" Key</div>
        </div>
        </div>
      </div>  
      

        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
